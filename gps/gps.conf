XTRA_UA_MANUFACTURER=LGE
XTRA_UA_MODEL=joan
XTRA_UA_CARRIER=GLOBAL
XTRA_UA_BRAND=LG_BRAND

############################################################
# XTRA TEST MODE
# XTRA_THROTTLE_ENABLED: Default 1(User mode), 0(Test mode)
############################################################
XTRA_TEST_ENABLED=1
XTRA_THROTTLE_ENABLED=0

